{% extends 'base.html' %}
{% load static %}

{% block content %}
<main>
    <div class="row">
        <div class="col-md-5">
            <div class="card ms-3 mt-3 shadow p-1">
                <div class="card-body">
                    <form action="{% url 'addFile' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" class="form-control mb-2" placeholder="Title" name="title">
                        <input type="text" class="form-control mb-2" placeholder="Description" name="description">
                        <input class="form-control mb-2" type="file" id="formFile" name="file">
                        <button class="btn btn-primary" type="submit">Add File</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
