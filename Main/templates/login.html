{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if messages %}
{% for message in messages %}
<div class="alert {{messages.tags}} alert-dismissible" role="alert">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    {{message}}
</div>
{% endfor %}
{% endif %}

<div class="row">
    <div class="col-md-5 p-3">
        <div class="card mt-3 p-2 shadow">
            <div class="card-body">
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" class="form-control mb-3" id="formControlInput" placeholder="Username" name="username">
                    <input type="password" class="form-control mb-3" id="formControlInput" placeholder="Password" name="password">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-7"></div>
</div>




{% endblock content %}
