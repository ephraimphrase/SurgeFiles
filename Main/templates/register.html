{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if messages %}
{% for message in messages %}
<div class="alert {{messages.tags}} alert-dismissible" role="alert">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    {{message}}
</div>
{% endfor %}
{% endif %}

<div class="row">
    <div class="col-md-5">
        <div class="card mt-3 ">
            <div class="card-body p-3 m-5 shadow">
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" class="form-control" id="formControlInput" placeholder="First Name" name="first_name">
                    <input type="text" class="form-control" id="formControlInput" placeholder="Last Name" name="last_name">
                    <input type="email" class="form-control" id="formControlInput" placeholder="Email" name="email">
                    <input type="text" class="form-control" id="formControlInput" placeholder="Username" name="username">
                    <input type="password" class="form-control" id="formControlInput" placeholder="Password" name="password">
                
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-7"></div>
</div>




{% endblock content %}
